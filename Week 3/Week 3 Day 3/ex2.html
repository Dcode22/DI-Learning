<!DOCTYPE html>
<html>
<head>
	<title>drag</title>
</head>
<body>
	<div draggable=true ondragstart="drag(event)" style="width: 100px; height: 100px; background-color: red;"></div>

	<div style="width: 200px; height: 200px; background-color: blue; margin-top: 100px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<script>
	function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

</body>
</html>
