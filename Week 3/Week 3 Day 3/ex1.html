<!DOCTYPE html>
    <html>
    <head>
        <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>
        <div id ="container">
          <div id ="animate"></div>
        </div>
        <script>
          function myMove() {
            var smallBox = document.getElementById("animate");
            var pos = 0;
            var int = setInterval(move, 5);
            function move(){
              if (pos == 350){
                clearInterval(int);
              }
              else{
                pos++;
                smallBox.style.left = pos + "px";
              }

            }
          }
        </script>
    </body>
    </html>
