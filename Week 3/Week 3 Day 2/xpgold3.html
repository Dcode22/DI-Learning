<!DOCTYPE html>
<html>
<head>
	<title>select and remove</title>
</head>
<body>
<form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" id="button" value="Select and Remove">
</form>
<script>
	var button = document.getElementById("button");
	button.addEventListener("click", removeColor);
	function removeColor() {
		var selected = document.getElementById("colorSelect");
		selected.remove(selected.selectedIndex); 
	}

</script>
</body>
</html>
