{% extends 'base.html' %}

{% block title %}
family
{% endblock %}

{% block content %}

    {% if fam %}
    <p>{{fam.name}}</p>
        {% for animal in animals %}
            {%for key, value in animal.items %}
                <p>{{key}}:{{value}}</p>
            {% endfor %}
        {% endfor %}
    {% else %}
    <p>No family found</p>
    {% endif %} 

{% endblock %}
